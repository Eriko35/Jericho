<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamuseo Log In</title>

  <link rel="stylesheet" href="css/stylesheet.css">
  <script type="module" src="js/firebase.js"></script>
</head>

<body class="loginbg">

  <div class="login-container">
    <div class="login-box">

      <!-- LOGIN TYPE -->
      <div id="logintype" class="loginindex">
        <img src="css/icons/logo.png" class="logo" alt="Kamuseo Logo">
        <p class="title">Select Login Type</p>

        <button class="btn-type" onclick="switchView('user')">
          <img src="css/icons/user.png" class="btn-icon">
          User Log In
        </button>

        <button class="btn-type" onclick="switchView('artist')">
          <img src="css/icons/paint.png" class="btn-icon paint-icon">
          Artist Log In
        </button>
      </div>

      <!-- LOGIN FORM -->
      <div id="loginform" class="loginindex">

        <button class="btn-back" onclick="switchView('type')">← Back</button>

        <img src="css/icons/icon.png" class="icon">
        <p id="formTitle">User Log In</p>

        <div id="signInMessage" class="messageDiv" style="display:none"></div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email-user" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password-user" placeholder="Enter your password">
        </div>

        <button class="btn-type" id="submitSignIn" type="button">
          Log In
        </button>

        <p class="link-text">
          Don't have an account?
          <a onclick="switchView('signup')">Sign Up</a>
        </p>
      </div>

      <!-- SIGN UP -->
      <div id="signup" class="loginindex">

        <button class="btn-back" onclick="switchView('type')">← Back</button>
        <p id="formTitle">Sign Up</p>

        <div id="signUpMessage" class="messageDiv" style="display:none"></div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email-sp" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label>First Name</label>
          <input type="text" id="fName-sp" placeholder="First name">
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" id="lName-sp" placeholder="Last name">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password-sp" placeholder="Password">
        </div>

        <button class="btn-type" id="submitSignUp" type="button">
          Sign Up
        </button>

      </div>

    </div>
  </div>

  <script>
    const logintype = document.getElementById("logintype");
    const loginform = document.getElementById("loginform");
    const signup = document.getElementById("signup");
    const formTitle = document.getElementById("formTitle");

    function hideAll() {
      logintype.style.display = "none";
      loginform.style.display = "none";
      signup.style.display = "none";
    }

    function switchView(view) {
      hideAll();

      if (view === "user") {
        loginform.style.display = "block";
        formTitle.textContent = "User Log In";
      }
      else if (view === "artist") {
        loginform.style.display = "block";
        formTitle.textContent = "Artist Log In";
      }
      else if (view === "signup") {
        signup.style.display = "block";
      }
      else {
        logintype.style.display = "block";
      }
    }

    // Default view
    switchView("type");
  </script>

</body>
</html>
